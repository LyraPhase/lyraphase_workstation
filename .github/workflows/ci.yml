---
name: ci

on:
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - master
      - main
      - develop

jobs:
  rake-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run rake ci
        run: |
          bundle exec rake ci

  integration:
    needs: [rake-ci]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #exclude:
        include:
          - os: 'macos-11'
            suite: 'default'
            KITCHEN_LOCAL_YAML: '.kitchen.exec.yml'
          - os: 'macos-12'
            suite: 'default'
            KITCHEN_LOCAL_YAML: '.kitchen.exec.yml'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Test Kitchen
        uses: actionshub/test-kitchen@main
        env:
          TERM: xterm-color
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: ${{ matrix.KITCHEN_LOCAL_YAML }}
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
            set -x
            export TERM=xterm-color
            log show --color always --last 15m
            KITCHEN_LOCAL_YAML=${{ matrix.KITCHEN_LOCAL_YAML }} /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "syslog"
